<br><br>
<div *ngIf="!isSelected" class="container">
  <h2 class="text-center">Transformer Locations</h2>
  <br><br>
  <table class="table">
    <thead class="heading">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Location Name </th>
        <th scope="col">Description </th>
        <th scope="col">Latitude </th>
        <th scope="col">Longitude </th>
        <th scope="col">Intrusion </th>
        <th scope="col">More Info </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let  item of transformerLocations">
        <th scope="col">{{item.id}}</th>
        <th scope="col">{{item.name}}</th>
        <th scope="col">{{item.description}}</th>
        <th scope="col">{{item.latitude}}</th>
        <th scope="col">{{item.longitude}}</th>

        <th>
          <div class="custom-control custom-switch md text-center">
            <input type="checkbox" class="custom-control-input" id="customSwitches" [(ngModel)]="item.hasIntrusion">
            <label class="custom-control-label" for="customSwitches"></label>
          </div>
        </th>

        <th>
          <div [formGroup]="this.transformerLocationService.form">
            <select id="drp" class="browser-default custom-select mb-4 form-control" formControlName="category"
              (change)="onMore(item)">
              <option value="" disabled>Choose option</option>
              <option value=1> View Intrusions </option>
              <option value=2> View Oil Readings </option>
              <option value=3> Temperature Readings </option>
              <option value=4> View Statistics </option>
            </select>
          </div>
        </th>

      </tr>
    </tbody>
  </table>
  <a class="btn btn-square btn-lg btn-outline-primary float-right" href="add">Add Transformer Location
  </a>
</div>
