<br><br>
<div class="card text-center border-0">
  <div class="container">
  <h2  class="text-center">Transformer Locations</h2>
  <br><br>
    <table class="table">
      <thead class="heading">
        <tr>
         <th scope="col">#</th>
         <th scope="col">Transformer Location Id</th>
         <th scope="col">GPS cordinates </th>
         <th scope="col">Location Name </th>
         <th scope="col">Latitude </th>
         <th scope="col">Longitude </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let  item of manHoleDetails">
          <th  scope="col">{{item.id}}</th>
          <th  scope="col">Manhole {{item.manholeId}}</th>
          <th  scope="col">{{item.gpsCoordinates}}</th>
          <th  scope="col">{{item.locationName}}</th>
          <th  scope="col">{{item.latitude}}</th>
          <th  scope="col">{{item.longitude}}</th>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-square btn-lg btn-outline-primary float-right" href="add" >Add Transformer Location
    </a>
</div>
