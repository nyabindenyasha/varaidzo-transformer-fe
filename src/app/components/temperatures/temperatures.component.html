<br><br>
<div class="card text-center border-0">
<div class="container">
  <h2  class="text-center"> {{title}} Temperature Records</h2>
  <br><br>
    <table class="table">
      <thead class="heading" >
        <tr>
         <th scope="col">#</th>
         <th scope="col">Location</th>
         <th scope="col">Temperature &#176;C </th>
         <th scope="col"> Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let  item of temperatureList">
          <th  scope="col">{{item.id}}</th>
          <th  scope="col">{{item.transformerLocation.name}}</th>
          <th  scope="col">{{item.temperature}} </th>
          <th  scope="col">{{item.date | date : 'short'}}</th>  
        </tr>
      </tbody>
    </table>
</div>
